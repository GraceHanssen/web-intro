# JavaScript !== Java
???
Det første man bør vite om JavaScript er at det ikke har noen ting med Java å gjøre. 
Kort fortalt var Java kjempehot i 1995 da JavaScript dukket opp, og de som sto bak JavaScript
ønsket å ri den bølgen, med en slags objektorientet struktur og liknende. Men utenom enkelte 
syntaktiske likheter (som ofte bare er like på overflaten uansett), er det to heeelt forskjellige språk.

I tillegg har JavaScript et litt slagt forhold til sannhet, så vi har strikt likhetssjekk med tre erliktegn 
eller dette her som betyr strengt forskjellig fra.

---
class: middle center
# JavaScript gir oss interaktive sider

???
JavaScript, i motsetning til HTML og CSS, er et ordentlig programmeringsspråk, 
og den siste av de tre kjerneteknologiene vi bruker når vi bygger nettsider.
Og JavaScript er egentlig det som gjør at det skjer ting på nettsidene våre. 
Vi bruker det til å animere mer fancy ting enn css kan få til, 
til å sende data til andre systemer, rett og slett til å skape gode interaktive brukeropplevelser på nett. 
Hvis vi ønsker noe mer enn en statisk side hvor alt er hardkodet, trenger vi javascript.

# Dynamisk typet, ikke kompilert

???
JavaScript har ikke typer, det vil si at man kan sette en variabel til å være tekst 
og så til et tall like etter uten at språket klager. Det kompilerer heller ikke, det bare kjører rett i nettleseren.
Dette gjør at det kan skje ganske mye rart når man åpner en nettside etter å ha gjort endringer - for vi har ikke et 
kompileringssteg i forkant som hjelper oss med skrivefeil eller om vi har gjort noe som er helt åpenbart dust.

Heldigvis finnes det en del rammeverk som hjelper oss med dette, og dere kommer nok til å jobbe med kompilert 
javascript, feks React og Redux, når dere havner på prosjekt. Men i dag skal vi jobbe med ren javascript.
