# HTML

## HyperText Markup Language
???
Forkortelsen HTML står for HyperText Markup Language, og er det vi bruker til å beskrive strukturen
og innholdet til en nettside. HTML er markup, og ikke et programmeringsspråk

---
# HTML
```html
<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="utf-8">
    <title>
      Min første nettside
    </title>
  </head>
  <body>
    <h1>Hello World</h1>
    <p>Min første nettside</p>
  </body>
</html>
```

???

Forhåpentligvis har dere rukket å sette opp denne htmlen og sett hvordan siden ble.
Kan gjenta noe av det som står i gitbooken om akkurat denne lille siden.
Først og fremst må vi sette doctype for å ikke gå i quirks mode, som er et modus som
finnes fordi man trenger bakoverkompatibilitet med gamle nettsider som ble skrevet i
en tid når man måtte forholde seg til crazy IE-bugs.

I tillegg er det fint å ha riktig språk for å feks få bedre uttale på skjermlesere
og bedre søkemotoroptimalisering, og riktig tegnsetting. Title er det man ser øverst i nettleseren.
Man kan putte inn masse annen bra info i head for å gjøre siden fin å dele i sosiale medier med
riktig bilde som popper opp, lite ikon som vises til venstre for title osv.

I body legger vi innholdet.

---
# HTML

```html
  <tag attributt="verdi">Innhold</tag>
```

```html
  <tag>
    <tag></tag>

    <tag>

  </tag>
```
???
Hovedregelen med HTML er at alle tagger trenger åpne / lukke
Kun elementer som ikke **kan** ha innhold avsluttes dirrekte.

# Semantikk

## html, body, div, span, h1, a, p, ...

Semantikk betyr at typen til en HTML-tagg sier noe om hva slags innhold den har.

???

Viktig for f.eks Universell Utforming og søkemotorer.

---
# HTML

## Semantiske
```html
  <header></header>
  <nav></nav>
  <main></main>
  <footer></footer>

  <h1></h1>
  <p></p>
  <a></a>
  <button></button>
```

## Ikke-Semantiske
```html
  <div></div>
  <span></span>
```
???

En generell huskeregel som jeg synes er fin, er at brukervennlighet for skjermlesere, dvs universelt utformede sider,
ofte også er bra for søkemotoroptimalisering. Så det er ikke bare én god grunn til å skrive semantisk riktig html,
det er mange fordeler! Ikke minst er det lettere å lese for fremtidige utviklere (og deg selv) som skal utvide
eller endre på siden, i stedet for div- og span-bonanza.

# CSS

## Cascading Style Sheets
???
Cascading Style Sheets, eller CSS, tar seg av stylingen av HTMLen.
---

# CSS
```css
selector {
  property: value;
  property: value;
}
```

```html
<button style="property: value;">En blå knapp</button>
```
???
Det gjøres ved hjelp av et sett med regler for hvordan ting skal styles.
En slik regel har en selector, som sier HVA det er som skal styles, og så inni krøllparanteser en
liste over hvordan man ønsker det skal styles. Denne listen består da av egenskaper og deres verdier.
Separert med semikolon.

---

# Selectorer

## tag
## .klasse
## #id

???
Vi har tre typer selectorer. Tags er html-tagen, klasser gjelder for alle elementer med en gitt klasse, og id skal gjelde for ett unikt html-element.

---
# CSS
```css
body {
 background: red;
}

button {
 background: blue;
}
```

```css
.btn-danger {
 background: red;
}

.btn-ok {
 background: green;
}
```

```html
<button class="btn-danger">Slett!</button>
<button class="btn-ok">Lagre!</button>
```
???
Man kan ha tag-selectorer, feks ved å bruke button-nøkkelordet. Det kan være fint i en del situasjoner, men det er greit å være litt var på bruken av det
Det samme gjelder for id-er, dvs en unik referanse til et element.
Ønsker jo ikke alltid at alle knapper skal se like ut, og gjenbrukbar css er også et gode.
Derfor pleier man som regel å benytte seg av klasseselectorer.
Da kan man lage en klasse-selector. De begynner med punktum, og så spesifiserer man i htmlen at man ønsker at dette elementet skal bruke stylingen fra denne klassen.

Spesifisitet er ikke noe man alltid tenker så mye på, men som i hvert fall i litt eldre kodebaser med mye css, kan være  litt ekkelt å forholde seg til.
Style-attributtet: CSS satt direkte på html.

Finn ut av hvilken navngiving/spesifisitet-standard man har på prosjekt. Kan anbefale å ikke nøste altfor mye css.
Ikke bruk important - det er ofte et tegn på at man beveger seg ut i spesifisitetsproblemer.
