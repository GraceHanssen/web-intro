**JOHANNE**:

Målet for dagen er at dere blir litt kjent med html, css og javascript.

Vi har laget et helt nytt opplegg for nybegynnere på frontend, som dere er prøvekaniner for.
Grunnen til at vi ikke kjører standard-opplegget vi har kjørt før, er at vi mistenker at dere
har et ulikt utgangspunkt, noen kan kanskje litt html og css fra før av, og vil bare friske
opp det før dere begynner på mer avansert javascript. Andre har kanskje ikke vært borti
webutvikling i det hele tatt, og har lyst til å bruke litt mer tid på å bli kjent med
det mest grunnleggende.

Vi håper i hvert fall at alle sammen innen dagen er over, har satt opp en enkel nettside fra bunnen av,
men også at dere kjenner litt til resten frontendlandskapet og har fått en del knagger
dere kan feste nye ting på når dere kommer på prosjekt.
